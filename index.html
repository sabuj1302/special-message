<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Someone Special ❤️</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Hey, you! 💖</h1>
        <p>Let's see if you can complete this little game! 😏</p>
        
        <div id="question1" class="question">
            <p>What's your favorite color? 🌈</p>
            <input type="text" id="colorInput" placeholder="Type here...">
            <button onclick="nextQuestion('question1', 'question2')">Next</button>
        </div>

        <div id="question2" class="question hidden">
            <p>What's your favorite animal? 🐶🐱🦄</p>
            <input type="text" id="animalInput" placeholder="Type here...">
            <button onclick="startChallenge()">Next</button>
        </div>

        <div id="challenge" class="hidden">
            <p>Catch me if you can! 😜</p>
            <button id="trickyButton" onmouseover="moveButton()" onclick="showFinalMessage()">Click Me!</button>
        </div>

        <div id="finalMessage" class="hidden">
            <h2>You did it! 🎉</h2>
            <p>You are special, you deserve to be loved the right way! 💖</p>
            <p>You must be an angel, else humans can't complete this! 😇</p>
        </div>
    </div>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffefef;
            text-align: center;
            padding: 50px;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }

        h1 {
            color: #ff6b6b;
        }

        p {
            font-size: 20px;
            color: #444;
        }

        .question, #challenge, #finalMessage {
            margin-top: 20px;
        }

        input {
            padding: 10px;
            font-size: 18px;
            margin-right: 10px;
        }

        button {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #ff4040;
        }

        .hidden {
            display: none;
        }

        #trickyButton {
            position: relative;
        }
    </style>
    
    <script>
        function nextQuestion(current, next) {
            document.getElementById(current).classList.add('hidden');
            document.getElementById(next).classList.remove('hidden');
        }

        function startChallenge() {
            document.getElementById('question2').classList.add('hidden');
            document.getElementById('challenge').classList.remove('hidden');
        }

        function moveButton() {
            let button = document.getElementById('trickyButton');
            let x = Math.random() * 200 - 100;
            let y = Math.random() * 200 - 100;
            button.style.transform = `translate(${x}px, ${y}px)`;
        }

        function showFinalMessage() {
            document.getElementById('challenge').classList.add('hidden');
            document.getElementById('finalMessage').classList.remove('hidden');
        }
    </script>
</body>
</html>
